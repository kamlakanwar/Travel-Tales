<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tickets</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div id="container" class="tic">
        <h2>CRUISE OFFERS & SHIPS</h2>
        <div class="search-filters">
          <select>
            <option value="single">Single</option>
            <option value="double">Double</option>
          </select>
          <select>
            <option value="spain">Ladakh(5)</option>
            <option value="madrid">karela (17)</option>
          </select>
          <select>
            <option value="expedition">chennai V</option>
          </select>
          <input type="text" placeholder="Add Nearby Port">
          <input type="text" placeholder="Add Nearby Port">
          <select>
            <option value="laustral"> Gujrat V</option>
          </select>
          <input type="date" value="2017-09-07">
          <input type="number" placeholder="Adults (16+)" value="2">
          <input type="number" placeholder="Children" value="0">
          <button class="se-btn">SEARCH CRUISES</button>
        </div>
        <div class="cruise-details">
          <div class="cruise-card">
            <h3>L'AUSTRAL V</h3>
            <p>Date: 07/09/17</p>
            <p>Adults: 2</p>
            <p>Children: 0</p>
          </div>
        </div>
      </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
      <script src="script.js"></script>
</body>
</html>
