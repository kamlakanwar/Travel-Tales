<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tickets</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>

  <!-- Main Content -->
  <main class="tic">
    <h2>CRUISE OFFERS & SHIPS</h2>
    <div class="search-filters">
      <select>
        <option value="single">Single</option>
        <option value="double">Double</option>
        <option value="child">Child</option>
      </select>
      <select>
        <option value="ladakh">Ladakh (5)</option>
        <option value="kerala">Kerala (17)</option>
      </select>
      <select>
        <option value="chennai">Chennai V</option>
      </select>
      <input type="text" placeholder="Add Nearby Port" />
      <input type="text" placeholder="Add Nearby Port" />
      <select>
        <option value="gujarat">Gujarat V</option>
      </select>
      <input type="date" value="2025-09-07" />
      <input type="number" placeholder="Adults (16+)" value="2" />
      <input type="number" placeholder="Children" value="0" />
      <button class="se-btn">SEARCH CRUISES</button>
    </div>

    <div class="cruise-details">
      <div class="cruise-card">
        <h3>L'AUSTRAL V</h3>
        <p>Date: 07/09/2025</p>
        <p>Adults: 2</p>
        <p>Children: 0</p>
      </div>
    </div>
  </main>



</body>
</html>
